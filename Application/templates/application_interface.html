<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Pulse</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #7ED6DF;
            --bg-light: #F7F9FC;
            --card-bg: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #34495E;
            --gradient-primary: linear-gradient(135deg, #4A90E2, #6A5ACD);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B, #FFD93D);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(76, 144, 226, 0.15);
            padding: 30px;
            border: 1px solid rgba(74, 144, 226, 0.1);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-section, .insights-section {
            background: #FFFFFF;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(74, 144, 226, 0.1);
            display: flex;
            flex-direction: column;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .file-upload-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .file-upload-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-btn {
            width: 100%;
            padding: 12px;
            background: rgba(74, 144, 226, 0.05);
            border: 2px dashed var(--primary-color);
            color: var(--primary-color);
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-field {
            width: 100%;
            background: #F9FAFE;
            border: 2px solid rgba(74, 144, 226, 0.2);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
        }

        .fire-gemma-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: auto;
        }

        .fire-gemma-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .sentiment-distribution {
            background: #F9FAFE;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .sentiment-distribution h3 {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .chart-container {
            width: 100%;
            max-width: 250px;
            height: 200px;
        }

        .recommendations {
            background: #F9FAFE;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .recommendations h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendations li {
            padding: 10px;
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-primary);
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .download-report-btn {
            background: var(--gradient-secondary);
            color: var(--text-primary);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 100%;
            font-size: 0.9rem;
        }

        .download-report-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-layout">
            <!-- Input Section -->
            <div class="input-section">
                <div class="section-header">
                    <i class="ri-upload-cloud-line"></i>
                    <h2>Data Input</h2>
                </div>

                <div class="file-upload-container">
                    <input type="file" class="file-upload-input" id="fileUpload" accept=".xlxs, .csv">
                    <div class="file-upload-btn">
                        <i class="ri-upload-line"></i>
                        Upload xlxs, CSV File
                    </div>
                </div>

                <textarea class="input-field" rows="4" placeholder="Enter your analysis prompt..."></textarea>

                <button class="fire-gemma-btn">
                    <i class="ri-fire-line"></i> Analyze Insights
                </button>
            </div>

            <!-- Insights Section -->
            <div class="insights-section">
                <div class="section-header">
                    <i class="ri-dashboard-line"></i>
                    <h2>Insights Dashboard</h2>
                </div>

                <div class="sentiment-distribution">
                    <h3>Sentiment Distribution</h3>
                    <div class="chart-container">
                        <canvas id="sentimentPieChart"></canvas>
                    </div>
                </div>

                <div class="recommendations">
                    <h3>Growth Recommendations</h3>
                    <ul id="recommendationsList">
                        <li><i class="ri-arrow-right-s-line"></i> Awaiting analysis...</li>
                    </ul>
                </div>

                <button class="download-report-btn hidden" id="downloadReportBtn">
                    <i class="ri-download-cloud-line"></i> Download Insights Report
                </button>
            </div>
        </div>
    </div>

    <script>
            document.getElementById('fileUpload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Send file to the Flask server
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                        return;
                    }

                    // Update chart with new data
                    const chart = Chart.getChart('sentimentPieChart');
                    chart.data.labels = data.y;
                    chart.data.datasets[0].data = data.Count;
                    chart.update();
                })
                .catch(error => console.error('Error uploading file:', error));
            }
        });

    // Data variable from Flask
    const data = {{ data | tojson }};

    // Pie Chart Configuration
    const sentimentData = {
        labels: data.y,
        datasets: [{
            data: data.Count,
            backgroundColor: [
                '#4A90E2',   // Positive
                '#7ED6DF',   // Neutral
                '#FF6B6B'    // Negative
            ],
            hoverOffset: 4
        }]
    };

        const ctx = document.getElementById('sentimentPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: sentimentData,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#2C3E50',
                            font: {
                                size: 10
                            }
                        }
                    }
                }
            }
        });

        // Fire Gemma 2 Button
        document.querySelector('.fire-gemma-btn').addEventListener('click', function() {
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = `
                <li><i class="ri-arrow-right-s-line"></i> Improve customer engagement strategies</li>
                <li><i class="ri-arrow-right-s-line"></i> Develop targeted marketing campaigns</li>
                <li><i class="ri-arrow-right-s-line"></i> Focus on product feature refinements</li>
                <li><i class="ri-arrow-right-s-line"></i> Enhance social media presence</li>
            `;

            // Show download report button
            document.getElementById('downloadReportBtn').classList.remove('hidden');
        });

        // Download Report Button
        document.getElementById('downloadReportBtn').addEventListener('click', function() {
            const insights = {
                sentimentDistribution: {
                    positive: 65,
                    neutral: 25,
                    negative: 10
                },
                recommendations: [
                    "Improve customer engagement strategies",
                    "Develop targeted marketing campaigns",
                    "Focus on product feature refinements",
                    "Enhance social media presence"
                ]
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(insights, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "insights_pulse_report.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });
    </script>
</body>
</html>
